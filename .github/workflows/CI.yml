name: CI Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  JULIA_DEBUG: NodeCall

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ["1.7"]  # , nightly]
        julia-arch: [x64]
        os: [ubuntu-latest]  # , macOS-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}

      - name: Download artifact of jlnode
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml
          name: ${{ matrix.os }}-dist
          path: jlnode
          repo: sunoru/jlnode
      - name: Set up latest jlnode
        run: |
          JLNODE_ARTIFACT=`julia --project=. -e "using Pkg;Pkg.instantiate();using libjlnode_jll;libjlnode_jll.dev_jll();println(libjlnode_jll.artifact_dir)"`
          mv jlnode/lib/* $JLNODE_ARTIFACT/lib/

      - name: Test
        uses: julia-actions/julia-runtest@latest
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
